<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=320; user-scalable=no; initial-scale=1.0; maximum-scale=1.0" />
    <title>Pattern Lock</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>

    <script>
        function submitform(){
            document.getElementById('show_password').innerHTML = "Your Password is " + document.getElementById('password').value;
        }
    </script>
</head>

<body>
    <form method="post" onsubmit="return submitform()">
        <h2>Login Here</h2>
        <div>
            <input type="password" id="password" name="password" class="patternlock" />
            <input type="submit" value="login"/>
        </div>
        <h4 id="show_password"></h4>
    </form>

</body>
</html>
